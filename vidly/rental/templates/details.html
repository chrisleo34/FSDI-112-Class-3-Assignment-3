{% extends 'layout.html' %}

<link rel="stylesheet" href="/static/css/layout.css" />

{% block content %}
<div style="margin-top: 5px;" class="container card">
  <h3 style="padding: 45px; text-decoration: underline;">{{movie.title}}</h3>
  <div
    style="
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    "
  >
    {{movie.description}}
    <br />
    <div style="padding: 45px;">
      <img
        class="imgset"
        src="{{ movie.image_url }}"
        class="card-img-top"
        alt="movie image"
      />
    </div>
  </div>
</div>
<div style="padding: 5px;">
  <a
    style="background-color: rgb(80, 152, 219); color: black;"
    href="http://localhost:8000/movielist"
    class="btn btn-info"
    >Back to movielist
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-arrow-clockwise"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M3.17 6.706a5 5 0 0 1 7.103-3.16.5.5 0 1 0 .454-.892A6 6 0 1 0 13.455 5.5a.5.5 0 0 0-.91.417 5 5 0 1 1-9.375.789z"
      />
      <path
        fill-rule="evenodd"
        d="M8.147.146a.5.5 0 0 1 .707 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 1 1-.707-.708L10.293 3 8.147.854a.5.5 0 0 1 0-.708z"
      />
    </svg>
  </a>
</div>
{% endblock %}
